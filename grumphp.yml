parameters:
  tasks:
    git_blacklist:
      keywords:
        - "die("
        - "var_dump("
        - "dd("
        - "exit;"
      whitelist_patterns: []
      triggered_by: ['php']
      regexp_type: G
    phpcsfixer:
      config_file: ~
      config: ~
      fixers: []
      level: ~
      verbose: true
    phpcs:
      standard: ['od-cs-ruleset.xml']
      severity: ~
      error_severity: ~
      warning_severity: ~
      tab_width: ~
      report: full
      report_width: ~
      whitelist_patterns: []
      encoding: ~
      ignore_patterns:
        - "*/migrations/*"
        - "*/tests/*"
        - '*.blade.php'
        - 'index.php'
        - 'database/seeds/'
      sniffs: []
      triggered_by: [php]
      exclude: []
